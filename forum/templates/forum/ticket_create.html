{% extends 'layout.html' %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% block content %}

    <br/>
    <br/>
<div class="row justify-content-center">
    <div class="card w-50">


        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            {% bootstrap_button "Envoyer" button_type="submit" button_class="btn-primary m-2 mt-4" %}
        </form>
    </div>
</div>
{% endblock content %}
